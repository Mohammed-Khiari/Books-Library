    <div id="headerComponent">
        <h1 id="headerTitle"> Library App </h1>
        <p>
             This is a project for

                The Oden Project

        </p>

        <button class="trigger" type="button">+ Add Book</button>
    </div>
    
    <div class="modal hide">
        <div class="modalContent">
            <div class="modalHeader">
                <h1 class="modalTitle"> Add a Book </h1>
                <button type="button" class="close">
                <span>Ã—</span>
                </button>
            </div>
            <div class="modalBody">
                <form id="bookForm" action="" method="POST">
    
                    <label for="author">Author:</label><br>
                    <input type="text" id="author" class="author" placeholder="Stephen King" required=""> <br>
            
                    <label for="title">Title:</label><br>
                    <input type="text" id="BookTitle" class="BookTitle" placeholder="Salem's Lot" required=""> <br>
                    
                    <label for="pages">Number of Pages:</label><br>
                    <input type="number" id="pages" class="pages" min="1" required=""> <br>
                    
                    <span class="readQuestion">Have you read the book?</span>
                    <label class="switch" for="read">
                        <input type="checkbox" id="read" class="read">  
                        <span class="slider round"></span>
                    </label>
                    <br>
            
                    <button type="submit" class="submitBtn"> Submit </button>
                </form> 
            </div>
        </div> 
    </div>
